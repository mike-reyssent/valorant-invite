<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajakan Main Valorant!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at top, #1f1c2c, #928dab);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3em;
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 10px #ffd700;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        select, button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        select {
            background-color: #fff;
            color: #333;
        }

        button {
            background-color: #ff4655;
            color: white;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 5px 15px rgba(255,0,0,0.4);
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff1e3c;
        }

        #countdown {
            font-size: 2em;
            margin-top: 20px;
            text-shadow: 0 0 5px yellow;
        }

        #message {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            text-shadow: 0 0 10px cyan;
        }

        /* Firework */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1s forwards;
        }

        @keyframes explode {
            0% { transform: scale(1) translate(0,0); opacity: 1; }
            100% { transform: scale(3) translate(var(--x), var(--y)); opacity: 0; }
        }

        /* Particle floating background */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% { transform: translateY(0) translateX(0); opacity: 0.5; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Ajakan Main Valorant! ðŸ”«</h1>
    <p>Halo <span style="color: yellow;">Imam</span> dan <span style="color: yellow;">Swido</span>! Pilih Agent kalian:</p>

    <div>
        <select id="agentImam">
            <option value="">-- Pilih Agent Imam --</option>
            <option value="Brimstone">Brimstone</option>
            <option value="Viper">Viper</option>
            <option value="Omen">Omen</option>
            <option value="Killjoy">Killjoy</option>
            <option value="Cypher">Cypher</option>
            <option value="Sova">Sova</option>
            <option value="Sage">Sage</option>
            <option value="Phoenix">Phoenix</option>
            <option value="Jett">Jett</option>
            <option value="Reyna">Reyna</option>
            <option value="Raze">Raze</option>
            <option value="Breach">Breach</option>
            <option value="Skye">Skye</option>
            <option value="Yoru">Yoru</option>
            <option value="Astra">Astra</option>
            <option value="KAY/O">KAY/O</option>
            <option value="Chamber">Chamber</option>
            <option value="Neon">Neon</option>
            <option value="Fade">Fade</option>
            <option value="Harbor">Harbor</option>
            <option value="Gekko">Gekko</option>
            <option value="Deadlock">Deadlock</option>
        </select>

        <select id="agentSwido">
            <option value="">-- Pilih Agent Swido --</option>
            <option value="Brimstone">Brimstone</option>
            <option value="Viper">Viper</option>
            <option value="Omen">Omen</option>
            <option value="Killjoy">Killjoy</option>
            <option value="Cypher">Cypher</option>
            <option value="Sova">Sova</option>
            <option value="Sage">Sage</option>
            <option value="Phoenix">Phoenix</option>
            <option value="Jett">Jett</option>
            <option value="Reyna">Reyna</option>
            <option value="Raze">Raze</option>
            <option value="Breach">Breach</option>
            <option value="Skye">Skye</option>
            <option value="Yoru">Yoru</option>
            <option value="Astra">Astra</option>
            <option value="KAY/O">KAY/O</option>
            <option value="Chamber">Chamber</option>
            <option value="Neon">Neon</option>
            <option value="Fade">Fade</option>
            <option value="Harbor">Harbor</option>
            <option value="Gekko">Gekko</option>
            <option value="Deadlock">Deadlock</option>
        </select>
    </div>

    <button id="joinBtn">Gabung Sekarang!</button>
    <div id="countdown"></div>
    <div id="message"></div>

    <script>
        const agentImam = document.getElementById('agentImam');
        const agentSwido = document.getElementById('agentSwido');
        const joinBtn = document.getElementById('joinBtn');
        const message = document.getElementById('message');
        const countdownEl = document.getElementById('countdown');

        // Countdown Timer
        function updateCountdown() {
            const now = new Date();
            let gameTime = new Date();
            gameTime.setHours(9, 15, 0, 0); // jam 9:15 pagi
            if (now > gameTime) gameTime.setDate(gameTime.getDate() + 1);

            const diff = gameTime - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdownEl.textContent = `Mulai dalam: ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Tombol gabung
        joinBtn.addEventListener('click', () => {
            const agent1 = agentImam.value;
            const agent2 = agentSwido.value;

            if(agent1 && agent2) {
                message.textContent = `Mantap! Imam pilih ${agent1} dan Swido pilih ${agent2}. Siap bertempur jam 9:15! ðŸ”¥`;
                createFireworks(20);
            } else {
                message.textContent = "Pilih Agent kalian dulu, Imam & Swido! ðŸ˜‰";
            }
        });

        // Fireworks
        function createFireworks(count) {
            for(let i=0;i<count;i++){
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = (window.innerWidth/2) + 'px';
                firework.style.top = (window.innerHeight/2) + 'px';
                const x = (Math.random()-0.5)*400 + 'px';
                const y = (Math.random()-0.5)*400 + 'px';
                firework.style.setProperty('--x', x);
                firework.style.setProperty('--y', y);
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        // Background particles
        for(let i=0;i<50;i++){
            const p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random()*window.innerWidth + 'px';
            p.style.top = Math.random()*window.innerHeight + 'px';
            p.style.animationDuration = (3 + Math.random()*5) + 's';
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
