<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayo Main Valorant!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff416c, #ff4b2b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        #countdown {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: #ffd700;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Ayo Main Valorant! ðŸ”«</h1>
    <p>Rasakan serunya bermain bersama teman-teman!</p>
    <div id="countdown">Loading...</div>
    <button id="joinBtn">Join Sekarang!</button>

    <script>
        const joinBtn = document.getElementById('joinBtn');
        joinBtn.addEventListener('click', () => {
            alert("Sip! Siapkan headset-mu dan mari bermain Valorant jam 10.30!");
        });

        // Countdown Timer
        const countdownEl = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date();
            let gameTime = new Date();
            gameTime.setHours(10, 30, 0, 0); // jam 10:30 pagi

            // Jika sudah lewat jam 10:30 hari ini, set ke besok
            if (now > gameTime) {
                gameTime.setDate(gameTime.getDate() + 1);
            }

            const diff = gameTime - now;

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdownEl.textContent = `${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
